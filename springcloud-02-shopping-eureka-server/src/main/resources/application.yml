server:
  port: 9000
  
eureka:
  instance:
    hostname: localhost               #设置Eureka服务器的名字
  client:
    register-with-eureka: false       #设置本项目不予要注册到Eureka服务器中
    fetch-registry: false            
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #设置Eurela Client(Provider)注册服务的URL
       